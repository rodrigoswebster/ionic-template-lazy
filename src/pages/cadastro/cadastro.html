<ion-header>

  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup] = "formGroup">
    
  <ion-list>

        <ion-item>
          <ion-label floating>Nome</ion-label>
          <ion-input formControlName="nome" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Endereço</ion-label>
            <ion-input formControlName="nome" type="text"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label stacked>Telefone</ion-label>
              <ion-input formControlName="nome" type="text"></ion-input>
            </ion-item>
      
            <p margin-left *ngIf="formGroup.controls.endereco.dirty">Endereco Inválido</p>

            <ion-item>
                <ion-label stacked>Email</ion-label>
                <ion-input formControlName="email" type="text"></ion-input>
              </ion-item>

      <button ion-button>Cadastrar</button>

      </form>

      </ion-list>

</ion-content>
